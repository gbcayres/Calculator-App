<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="js/index.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screen__operation"></p>
            <div class="screen__result-container">
                <p>=</p>
                <p class="result">0</p>
            </div>
        </div>
        <div class="keyboard">
            <button id="clear" class="keyboard__button clear" >C</button>
            <button class="keyboard__button operator">**</button>
            <button class="keyboard__button operator">%</button>
            <button class="keyboard__button operator">/</button>
            <button class="keyboard__button number">7</button>
            <button class="keyboard__button number">8</button>
            <button class="keyboard__button number">9</button>
            <button class="keyboard__button operator">x</button>
            <button class="keyboard__button number">4</button>
            <button class="keyboard__button number">5</button>
            <button class="keyboard__button number">6</button>
            <button class="keyboard__button operator">-</button>
            <button class="keyboard__button number">1</button>
            <button class="keyboard__button number">2</button>
            <button class="keyboard__button number">3</button>
            <button class="keyboard__button operator">+</button>
            <button class="keyboard__button number">.</button>
            <button class="keyboard__button number">0</button>
            <button id="delete" class="keyboard__button clear small-font">DEL</button>
            <button id="equals" class="keyboard__button">=</button>
        </div>
    </div>
</body>
</html>
