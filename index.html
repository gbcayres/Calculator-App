<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="screen__operation">100 + 150</p>
            <div class="screen__result-container">
                <p>=</p>
                <p class="result">250</p>
            </div>
        </div>
        <div class="keyboard">
            <button class="keyboard__button">C</button>
            <button class="keyboard__button operator">M</button>
            <button class="keyboard__button operator">%</button>
            <button class="keyboard__button operator">/</button>
            <button class="keyboard__button">7</button>
            <button class="keyboard__button">8</button>
            <button class="keyboard__button">9</button>
            <button class="keyboard__button operator">x</button>
            <button class="keyboard__button">4</button>
            <button class="keyboard__button">5</button>
            <button class="keyboard__button">6</button>
            <button class="keyboard__button operator">-</button>
            <button class="keyboard__button">1</button>
            <button class="keyboard__button">2</button>
            <button class="keyboard__button">3</button>
            <button class="keyboard__button operator">+</button>
            <button class="keyboard__button">.</button>
            <button class="keyboard__button">0</button>
            <button class="keyboard__button small-font">DEL</button>
            <button class="keyboard__button operator">=</button>
        </div>
    </div>
</body>
</html>
